<script>
    function Down()
    {
        var time=document.getElementById("Time");
        if(time.innerHTML==0)
        {
            window.location.href="MainPage.html"
        }
        else
        {
            time.innerHTML=time.innerHTML-1;
        }
    }
    window.setInterval("Down()",1000);
</script>
